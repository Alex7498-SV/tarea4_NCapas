<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	
	<title>Registro de productos</title>
</head>
<body>
	
	<div class = "container-fluid">
	
		<h1>Registro de nuevos productos.</h1>
	
		<form method="post" th:action="@{/sproduct}" th:object="${product}">
		  <div class="form-row">
		    <div class="form-group col-md-6">
		      <label for="pCode">Codigo de producto</label>
		      <input type="text" class="form-control" id="pCode" th:field="*{pCode}">
		      <span th:errors="*{pCode}" style="color: #ff0000"></span>
		    </div>
		    <div class="form-group col-md-6">
		      <label for="pName">Nombre del producto</label>
		      <input type="text" class="form-control" id="pName" th:field="*{pName}">
		      <span th:errors="*{pName}" style="color: #ff0000"></span>
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="pBrand">Marca</label>
		    <input type="text" class="form-control" id="pBrand" th:field="*{pBrand}">
		    <span th:errors="*{pBrand}" style="color: #ff0000"></span>
		  </div>
		  <div class="form-group">
		    <label for="pDesc">Descripcion</label>
		    <input type="text" class="form-control" id="pDesc" th:field="*{pDesc}">
		    <span th:errors="*{pDesc}" style="color: #ff0000"></span>
		  </div>
		  <div class="form-row">
		    <div class="form-group col-md-6">
		      <label for="pExistence">Existencias</label>
		      <input type="text" class="form-control" id="pExistence" th:field="*{pExistence}">
		      <span th:errors="*{pExistence}" style="color: #ff0000"></span>
		    </div>
		    
		    <div class="form-group col-md-6">
		      <label for="pEDate">Fecha de ingreso</label>
		      <input type="date" class="form-control" id="pEDate" th:field="*{pEDate}" placeholder="dd/mm/yyyy">
		      <span th:errors="*{pEDate}" style="color: #ff0000"></span>
		    </div>
		  </div>
		 
		  <button type="submit" class="btn btn-primary">Guardar Producto</button>
		</form>
		
	</div>
		
</body>
</html>
